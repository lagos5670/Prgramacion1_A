    <script>
      
        /*Funciones Reutilizar codigo Funcion_salto de linea*/
        function saltolinea(){
            document.write("<br>");
            document.write("<hr>");
        }
        //esta funcion no sirve como si usaramos con documento.wirte
        //con la diferencia que tien saltos de linea incluidos qeu nos ayaudar a ser ma recursivos
        function impimir(frase){
            document.write("<big>" +frase +"</big>");
            saltolinea();
        }
        impimir("<h1>Sean Bienvenidos</h1>");
