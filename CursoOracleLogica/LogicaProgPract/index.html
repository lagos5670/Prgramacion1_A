<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenidos <a href="https://developer.mozilla.org/en-US/docs/web/api/canvasrenderingcontext2d">Ingresa Aqu√≠</a></h1>
    <!--La tag de canvas le vamos a definir un largo y un cancho-->
    <canvas width="600" height="400"></canvas>
    <script>
        //querySelector es un conector de tags de html
        var pantalla = document.querySelector("canvas");
        //getContext traera todo el contenido de la pantalla 
        var pincel = pantalla.getContext("2d");
        //propiedad 
        pincel.fillStyle ="lightgrey";
        //fillRect es una funcion que nos ayuda a rellenar un rectangulo 
        pincel.fillRect(0,0,600,400);

        pincel.fillStyle ="green";
        pincel.fillRect(0,0,200,400);
        
        pincel.fillStyle ="red";
        pincel.fillRect(400,0,400,400);

        //triangulo
        pincel.fillStyle ="yellow";
        //beginPath crea un nuevo camino siguindo instrucciones 
        pincel.beginPath();
        pincel.moveTo(300,200);
        pincel.lineTo(200,400);
        pincel.lineTo(400,400);
        pincel.fill();

        //circulo
        pincel.fillStyle ="blue";
        pincel.beginPath();
        pincel.arc(300,200,50,0,2*3.14);
        pincel.fill();
        
    </script>
</body>
</html>
