<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- .container y la tecla tap creamos un div con la clase container-->
        <div class="container">
            <div class="encritar">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto Aqui"></textarea>
            
                <div class="terminos">
                    <p>Solo letras minúsculas y sin acéntos</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptar" type="button" onclick="desencritar()">Desencriptador</button>
                </div>
            </div>
            <div class="encriptado">
                <img src="img/mueñco.png"alt="" id="candado">
                <div class="mensaje-ecnriptado" id="mensaje-ecnriptado">
                    <h2 id="titulo-mensaje">Ningún Mensaje fue Encontrado</h2>
                    <p id="parrafo">Ingresa el Texto que desea Encriptar o Desencriptar</p>
                    <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
