<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secreto</title>
</head>
<body>
    <h1>Verifiacar si acerto con el secreto V3</h1>
    <input type="text" > 
    <button> Verificar </button>

    <script>
        function aleatorio(){
            return Math.round(Math.random()*10);
        }
        function sorteoNumeros(cantidad){
            var contador = 1;
            var secreto = [];
            var numeroAleatorio;
            
            while (contador <= cantidad) {

                numeroAleatorio = aleatorio();
                var encontrado = false;
                console.log(numeroAleatorio);
                //con la funcion push podemos ingresar los datos a un array
                //nos ayuda a que no se repitan dantos dentro del arreglo 
                if(numeroAleatorio !=0){
                    for( var i = 0; i<secreto.length; i++){
                 
                        if(numeroAleatorio == secreto[i]){
                            encontrado = true;
                            break;
                        }
                    }

                    if(encontrado == false){
                        secreto.push(numeroAleatorio);
                        contador++;
                    }
                }
                
               
                
                
            }
           
            return secreto;
        }
        var secreto = sorteoNumeros(4);

        console.log(secreto);
        //funcion querySelector nos ayuda a rescatar los datos ingresados en un input
        var input = document.querySelector("input");
        input.focus();
        function verificar(){ 
            var encontrado = false;
            for(var posicion = 0; posicion < secreto.length; posicion++){

                if(parseInt(input.value) == secreto[posicion]){
                    alert("Usted acerto");
                    encontrado = true;
                    break;
                }
                
            }
            if(encontrado == false){
                alert("Usted ErrÃ³");
            }
           
            //campos vacios depues de haber ejecutado la instruccion 
            input.value = "";
            // nos ayuda a qeu el campo donde estamos ingresando las instruciones 
            //depues de cada iteracion aparece el cursos en la caja desiganda
            input.focus();

        }

        var button = document.querySelector("button");
        button.onclick = verificar;






    </script>
</body>
</html>
