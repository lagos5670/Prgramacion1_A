        }

            document.write(dato);
            saltarLinea();
        }
        var edad = parseInt(prompt("Ingresa tu edad"));
        var licencia = prompt("Tienes licencia de cinduciÃ³n S o N ");

    if(edad >= 18 && licencia == "S"){
        imprimir("Puedes conducir")
    }else {
        imprimir("No puedes conducir")
    }

    </script>
