<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>MUNDIALES</title>
</head>
<body>
    <H1>Mundiales que han existido en el año actial</H1>
    <script>
        function saltarLinea(){
            document.write("<br>");
            document.write("<br>");
        }
        function imprimir(dato){
            document.write(dato);
            saltarLinea();
        }

        var anhomundial= 1930;
        var mundial = parseInt(prompt("Ingrese el año actual "));

        while(anhomundial <= mundial){

            imprimir("Los mundiales que se han jugado " +anhomundial);
            anhomundial = anhomundial+4;

        } 
        imprimir("Fin");
               
        


    </script>
</body>
</html>
