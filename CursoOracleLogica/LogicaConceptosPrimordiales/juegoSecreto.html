<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secreto</title>
</head>
<body>
    <h1>Verifiacar si acerto con el secreto</h1>
    <input type="text" > 
    <button> Verificar </button>

    <script>

        var secreto = Math.round(Math.random()*10);
        //funcion querySelector nos ayuda a rescatar los datos ingresados en un input
        var input = document.querySelector("input");
        input.focus();
        function verificar(){ 

            if(parseInt(input.value) == secreto){
                alert("Usted acerto");
            }else{
                alert("Usted Err√≥");
            }
            //campos vacios depues de haber ejecutado la instruccion 
            input.value = "";
            // nos ayuda a qeu el campo donde estamos ingresando las instruciones 
            //depues de cada iteracion aparece el cursos en la caja desiganda
            input.focus();

        }

        var button = document.querySelector("button");
        button.onclick = verificar;






    </script>
</body>
</html>
